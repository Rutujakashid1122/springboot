<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
<h1>Employee Form</h1>

<form th:action="@{/save}" th:object="${employee}" method="post">
    <!-- Hidden ID field for update scenarios -->
    <input type="hidden" th:field="*{id}" />
    
    Name: <input type="text" th:field="*{name}" /><br/>
    
    Email: <input type="email" th:field="*{email}" /><br/>
    
    Department: <input type="text" th:field="*{department}" /><br/>

    <button type="submit">Save</button>
</form>

<!-- Back button implemented with JavaScript -->
<button type="button" onclick="window.location.href='/'">Back to list</button>



</body>
</html>
