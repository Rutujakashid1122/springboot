<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly /><br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required /><br/>

        <label>Department:</label>
        <input type="text" th:field="*{department}" required /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

        <button type="submit">Update</button>
    </form>
    <a href="/">Back to List</a>
</body>
</html>
